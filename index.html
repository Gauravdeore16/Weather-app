<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå¶Ô∏è Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 250px;
      margin-bottom: 10px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    input.shake {
      animation: shake 0.3s;
      border: 2px solid red;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffd166;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #fca311;
    }

    #weatherResult img {
      margin-top: 10px;
      width: 80px;
    }

    @media (max-width: 480px) {
      input {
        width: 180px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather App</h1>
  <div class="container">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult" style="margin-top: 20px;"></div>
  </div>

  <script>
    async function getWeather() {
      const cityInput = document.getElementById('cityInput');
      const city = cityInput.value.trim();
      const resultDiv = document.getElementById('weatherResult');

      // Reset any old results
      resultDiv.innerHTML = "";

      if (!city) {
        cityInput.classList.add("shake");
        resultDiv.innerHTML = "‚õî Please enter a city name!";
        setTimeout(() => {
          cityInput.classList.remove("shake");
        }, 500);
        return;
      }

      const apiKey = "be27fe5dc606456eb4372ce8ba4c80b6"; // Replace if needed
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.cod === "404") {
          resultDiv.innerHTML = "‚ùå City not found!";
        } else {
          const temp = data.main.temp;
          const weather = data.weather[0].main;
          const icon = data.weather[0].icon;

          resultDiv.innerHTML = `
            <h2>${data.name}</h2>
            <p><strong>${temp}¬∞C</strong> | ${weather}</p>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${weather}">
          `;

          // Background change based on weather (optional)
          if (weather.toLowerCase().includes("rain")) {
            document.body.style.background = "linear-gradient(to right, #434343, #000000)";
          } else if (weather.toLowerCase().includes("cloud")) {
            document.body.style.background = "linear-gradient(to right, #bdc3c7, #2c3e50)";
          } else if (weather.toLowerCase().includes("clear")) {
            document.body.style.background = "linear-gradient(to right, #56CCF2, #2F80ED)";
          } else {
            document.body.style.background = "linear-gradient(to right, #667eea, #764ba2)";
          }
        }
      } catch (error) {
        resultDiv.innerHTML = "‚ö†Ô∏è Something went wrong!";
        console.error(error);
      }
    }
  </script>

</body>
</html>
